<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI検索 チームみらい</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <h1>AI検索 チームみらい</h1>
        <p class="subtitle">テキストの事実確認を行います</p>
        
        <form id="factCheckForm">
            <div class="input-group">
                <label for="text">確認したいテキスト</label>
                <textarea 
                    id="text" 
                    name="text" 
                    placeholder="例: チームみらいはエンジニアチームを作りません" 
                    required
                ></textarea>
            </div>


            <button type="submit" id="submitBtn">検索実行</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>確認中...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-answer" id="resultAnswer"></div>
            <button type="button" class="copy-button" id="copyButton">結果をコピー</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
